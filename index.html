<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Pepys Coverage</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='visavail.css' rel='stylesheet' type='text/css'>
	<link href="bootstrap.min.css" rel="stylesheet" type='text/css'>

	<!-- font-awesome -->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
		integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

	<style type="text/css">
		body {
			background-color: lightgray;
		}

		.col-* {
			background-color: white;
		}

		#toolbar {
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
		}

		.platform-heading {
			margin-bottom: 0;
			text-align: center;
			line-height: 2;
			font-weight: bold;
			border-radius: 0.5em;
			background-color: #0dac50;
			color: white;
		}

		#data-received-button {
			margin-bottom: 50px;
		}

		.chart-container {
			height: 100%;
			background-color: white;
			border-radius: 0.5em;
			padding: 10px;
		}

        .visavail #yAxis {
            display: none;
        }

		.visavail .rect_has_no_data {
			fill: lightgray;
		}

		.visavail .rect_has_no_data:hover {
			fill: silver;
		}

		#visavail_graph>svg>g {
			transform: translate(100px, 10%);
		}

		.heading {
			border: 1px solid gray;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>Pepys Coverage</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="toolbar">
					<button type="button" class="btn btn-success" id="data-received-button" onclick="onDataReceived()">
						Data Received
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="chart-container">
					<h5 class="platform-heading">J05130 - CASEX 324</h5>
					<div style="overflow: hidden;" class="visavail" id="visavail_container_1">
						<p id="visavail_graph_1">
						</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="chart-container">
					<h5 class="platform-heading">J05130 - CASEX 324</h5>
					<div style="overflow: hidden;" class="visavail" id="visavail_container_2">
						<p id="visavail_graph_2">
						</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="chart-container">
					<h5 class="platform-heading">J05210 - PASSEX 5A</h5>
					<div style="overflow: hidden;" class="visavail" id="visavail_container_3">
						<p id="visavail_graph_3">
						</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="chart-container">
					<h5 class="platform-heading">J05240 - CASEX 477</h5>
					<div style="overflow: hidden;" class="visavail" id="visavail_container_4">
						<p id="visavail_graph_4">
						</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="chart-container">
					<h5 class="platform-heading">J05289 - CASEX 114</h5>
					<div style="overflow: hidden;" class="visavail" id="visavail_container_5">
						<p id="visavail_graph_5">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="moment-with-locales.min.js" type="text/javascript"></script>

	<script src="d3.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<script type="text/javascript">
		moment.locale("en");

		function onDataReceived() {
			console.log('on data received');
		}

		var commonDate = new Date("01/01/2020");
		var stripDateOfChars = date => date.toISOString().slice(0, -5).replace('T', ' ');

		var rawData = [
			{
				"serial": "J05130 - CASEX 324",
				"start_time": '2016-01-01 10:00:00',
				"end_time": '2016-01-01 12:00:00',
				"participants": [
					{
						"name": "RICH",
						"platform-type": 'frigate',
						"percent-coverage": 65,
						"coverage": [
							['2016-01-01 10:00:00', '2016-01-01 10:40:00'],
							['2016-01-01 10:50:00', '2016-01-01 11:05:00'],
							['2016-01-01 11:30:00', '2016-01-01 12:00:00'],
						]
					},
					{
						"name": "DUKE",
						"platform-type": 'patrol',
						"percent-coverage": 35,
						"coverage": [
							['2016-01-01 10:15:00', '2016-01-01 10:30:00'],
							['2016-01-01 10:35:00', '2016-01-01 11:00:00'],
							['2016-01-01 11:40:00', '2016-01-01 12:00:00'],
						]
					},
					{
						"name": "CUMB",
						"platform-type": 'merchant',
						"percent-coverage": 75,
						"coverage": [
							['2016-01-01 10:00:00', '2016-01-01 10:05:00'],
							['2016-01-01 10:45:00', '2016-01-01 11:00:00'],
							['2016-01-01 11:45:00', '2016-01-01 12:00:00'],
						]
					}
				]
			},
			{
				"serial": "J05150 - PASSEX 4A",
				"start_time": '2016-01-01 12:00:00',
				"end_time": '2016-01-01 14:00:00',
				"participants": [
					{
						"name": "TRAV",
						"platform-type": 'frigate',
						"percent-coverage": 65,
						"coverage": [
							['2016-01-01 12:00:00', '2016-01-01 12:10:00'],
							['2016-01-01 12:50:00', '2016-01-01 13:15:00'],
							['2016-01-01 13:30:00', '2016-01-01 14:00:00'],
						]
					},
					{
						"name": "PART",
						"platform-type": 'patrol',
						"percent-coverage": 35,
						"coverage": [
							['2016-01-01 12:15:00', '2016-01-01 12:30:00'],
							['2016-01-01 12:35:00', '2016-01-01 13:00:00'],
							['2016-01-01 13:40:00', '2016-01-01 14:00:00'],
						]
					},
					{
						"name": "MISH",
						"platform-type": 'merchant',
						"percent-coverage": 75,
						"coverage": [
							['2016-01-01 12:15:00', '2016-01-01 12:25:00'],
							['2016-01-01 12:45:00', '2016-01-01 13:00:00'],
							['2016-01-01 13:45:00', '2016-01-01 13:40:00'],
						]
					}
				]
			}
		];

		var transformedData = rawData.map(serial => {
			return serial.participants.map(participant => {
				// overall coverage
				const overall = [[serial.start_time, 0, serial.end_time]]
				const coverage = participant.coverage.map(cov => {
					return [cov[0], 1, cov[1]]
				})
				const data = overall.concat(coverage)
				return {
					measure: participant.name,
					platformType: serial.platformType,
					percentCoverage: serial.percentCoverage,
					data: data
				}
			})
		})

		const options = {
			margin: {
				right: 0,
				left: 100,
				top: 30,
				bottom: 0
			},
			title: {
				enabled: false,
				text: rawData[0].serial
			},
			icon: {
				class_has_data: 'fas fa-fw fa-check',
				class_has_no_data: 'fas fa-fw fa-exclamation-circle'
			},
			responsive: {
				enabled: false,
			},
			line_spacing: 8,
			ticks_for_graph: 2
		};

		// maintain list of charts, so we can resize them on browser resize
		const charts = []

		// create 5 graphs
		for (i = 0; i < 5; i++) {
			// override the target ids
			options.id_div_container = "visavail_container_" + (i + 1)
			options.id_div_graph = "visavail_graph_" + (i + 1)

			// take deep copy of data. For some reason using a dataset
			// more than once mangles it
			const data = JSON.parse(JSON.stringify(transformedData[i % 2]))

			// create new chart instance
			charts[i] = visavail.generate(options, data);
		}

		// resize timelines on page resize
		window.onresize = function () {
			const width = getWidth() / 6
			for (i = 0; i < charts.length; i++) {
				charts[i].resizeWidth(width)
			}
		}

		function getWidth() {
			return Math.max(
				document.body.scrollWidth,
				document.documentElement.scrollWidth,
				document.body.offsetWidth,
				document.documentElement.offsetWidth,
				document.documentElement.clientWidth
			);
		}

	</script>

    <script>
        const graphContainerObjs = document.getElementsByClassName('visavail');
        console.log('graphContainerObjs', graphContainerObjs);
        const graphContainers = Array.prototype.slice.call(graphContainerObjs);
        console.log('graphContainers', graphContainers);
        graphContainers.forEach((container, containerIndex) => {
            console.log('container', container);
            const graph = document.querySelectorAll('#' + container.id + ' > p')[0];
            console.log('graph', graph);
            const group = graph.querySelector('svg').querySelector('g');
            console.log('group', group);
            const groupData = group.querySelector("#g_data");
            console.log('groupData', groupData);
            const datasets = Array.from(groupData.childNodes).filter(function (item) {
                return item.classList.contains('dataset');
            });
            console.log('datasets', datasets);
            datasets.forEach((dataset, datasetIndex) => {
                const participantLabel = document.createElementNS("http://www.w3.org/2000/svg", 'text');
                participantLabel.innerHTML = transformedData[containerIndex  % 2][datasetIndex].measure;
                participantLabel.setAttribute('x', 0);
                participantLabel.setAttribute('y', 24);
                participantLabel.setAttribute('font-size', 'smaller');
                participantLabel.setAttribute('font-family', 'Arial, Helvetica, sans-serif');
                participantLabel.classList.add('participant-label');
                dataset.appendChild(participantLabel);
            });
        });
    </script>
</body>

</html>
